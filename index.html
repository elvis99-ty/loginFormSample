<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOPHOS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/Untitled.png">
</head>
<body>
    <form id="signInForm">
        <div class="parent">
            <header id="title">SOPHOS</header>
            <div class="content">
                <span id="info">Sign in to access this network</span>
                <input type="text" id="username" placeholder="Username" required autocomplete="off">
                <br>
                
                <input type="password" id="password" name="password" placeholder="Password" autocomplete="off" required>
                <br>
    
                <button type="submit">Sign in</button>
                <br>
                
                <div id="access-message-container">
                    <span id="access-message"></span>
                </div>
                
                <span id="portal">Access the User Portal</span>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
